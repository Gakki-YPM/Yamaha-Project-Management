<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gruppo Gakki">
    <meta name="description" content="Home da ferramenta Yamaha Project Management">
    <meta name="tags" content="PMS, Yamaha, Projetos">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5df07a7fcc.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <script src="../scripts/index.js" defer></script>
    <script src="../scripts/graficos.js" defer></script>
    <title>Gráficos - Yamaha Resource Management</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
          <ul>
            <li>
              <a href="home.html">
                <span class="icon">
                  <img src="../Imagens/yamahalogo.svg">
                </span>
                <span class="title">
                  <img src="../Imagens/yamahaname.svg">
                </span>
              </a>
            </li>
            <li>
              <a href="novo_projeto.html">
                <span class="icon">
                  <i class="fa-solid fa-file-circle-plus fa-lg"></i>
                </span>
                <span class="title">Novo Projeto</span>
              </a>
            </li>
            <li>
              <a href="home.html">
                <span class="icon">
                  <i class="fa-solid fa-house fa-lg"></i>
                </span>
                <span class="title">Home</span>
              </a>
            </li>
            <li>
              <a href="graficos.html">
                <span class="icon">
                  <i class="fa-solid fa-chart-line fa-lg"></i>
                </span>
                <span class="title">Estatisticas</span>
              </a>
            </li>
            <li>
              <a href="tabela_funcionarios.html">
                <span class="icon">
                  <i class="fa-solid fa-users fa-lg"></i>
                </span>
                <span class="title">Funcionários</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="main">
          <div class="topbar">
            <div class="toggle">
              <i class="fa-solid fa-bars"></i>
            </div>
            <div class="search">
              <label>
                <input type="text" placeholder="Procure Aqui...">
                <i class="fa-solid fa-magnifying-glass"></i>
              </label>
            </div>
            <div class="user">
              <img src="../Imagens/user_img.png" alt="">
            </div>
          </div>
            <div class="container mt-3">
        <div class="row">
            <div class="offset-2 col-3 offset-1 mt-5 graphs">
                <canvas id="pieGrafico"></canvas>
            </div>
            <div class="offset-1 col-5 mt-5 graphs">
                 <canvas id="lineGrafico"></canvas>
            </div>
        </div>
        <div class="row mt-5">
            <div class="offset-3 col-5 graphs">
                <canvas id="barGrafico"></canvas>
            </div>
        </div>
            </div>
        </div>
    </div>
</body>
</html>
