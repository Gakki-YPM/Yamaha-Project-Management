<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5df07a7fcc.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <title>Gráficos</title>
</head>
<body>
    <!--Menu vertical e horizontal-->
    <div id="header">
        <div id="logo">
            <img 
                src="../Imagens/logo_yamaha.png" 
                alt="Logo Yamaha em Preto e Branco"
            >
        </div>
        <div id="usuario">
            <p>Bianca Sakihira</p>
            <img 
                src="../Imagens/user_img.png" 
                alt="Foto do Usuário"
            >
        </div>
    </div>
    <div id="linhavermelha"></div>
    <div id="juntano">
        <div id="navbar">
            <a href="home.html">
                <i class="fa-solid fa-house fa-lg"></i>
            </a>
            <a href="graficos.html">
                <i class="fa-solid fa-chart-line fa-lg"></i>
            </a>
            <a href="novo_projeto.html">
                <i class="fa-solid fa-file-circle-plus fa-lg"></i>
            </a>
            <a href="novo_funcionario.html">
                <i class="fa-solid fa-users fa-lg"></i>
            </a>
            <a href="#">
                <i class="fa-solid fa-gear fa-lg"></i>
            </a>
        </div> 
        <!--Container que agrupa os três gráficos da página-->
        <div class="container mt-3">
            <div class="row">
                <div class="offset-2 col-3 offset-1 mt-5 graphs">
                    <!--Gráfico de pizza-->
                    <canvas id="pieGrafico"></canvas>
                </div>
                <div class="offset-1 col-5 mt-5 graphs">
                    <!--Gráfico de linha-->
                     <canvas id="lineGrafico"></canvas>
                </div>
            </div>
            <div class="row mt-5">
                <div class="offset-3 col-5 graphs">
                    <!--Gráfico de barra-->
                    <canvas id="barGrafico"></canvas>
                </div>
            </div>
        </div>
        <!--Fim do container que agrupa os três gráficos da página-->
    </div>
    <!--Fim do menu vertical e horizontal-->
   <script src="/scripts/graficos.js"></script>
</body>
</html>
