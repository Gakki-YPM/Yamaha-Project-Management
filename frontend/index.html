<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5df07a7fcc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <title>Login</title>
    <style>
        /* Tira a barra de rolagem horizontal e vertical da página*/
        body{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!--Container que agrupa os elementos-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <!--Imagem do login-->
                <img src="../Imagens/arte_login.png" class="img-fluid" alt="...">
            </div>
            <div class="col-6 login mt-4">
                <!--Elementos da página de login-->
                <h1>Bem vindo(a) ao Yamaha Project Management!</h1>
                <h2 class="mt-5">Login</h2>
                <p>Identifique-se para acessar a ferramenta</p>
                <label for="registro">Registro de funcionário</label>
                <br>
                <input type="text" name="registro" id="registro">
                <br>
                <label for="senha" class="mt-3">Senha</label>
                <br>
                <input type="password" name="senha" id="senha">
                <br>
                <button class="mt-5 adicionar-func"><a href="../frontend/home.html">Acessar a ferramenta</a></button>
            </div>
        </div>
    </div>
    <!--Fim do container que agrupa os elementos-->    
</body>
</html>
