<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gruppo Gakki">
  <meta name="description" content="Home da ferramenta Yamaha Project Management">
  <meta name="tags" content="PMS, Yamaha, Projetos">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5df07a7fcc.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
  <script src="../scripts/index.js" defer></script>
  <script src="../scripts/graficos.js" defer></script>
  <title>Criar um novo... | Yamaha Project Management</title>
</head>
<body>
    <!--Menu vertical e horizontal-->
    <div class="container">
      <div class="navbar active">
        <ul>
          <li>
            <a href="home.html">
              <span class="icon">
                <img src="../Imagens/yamahalogo.svg">
              </span>
              <span class="title">
                <img src="../Imagens/yamahaname.svg">
              </span>
            </a>
          </li>
          <li>
            <a href="novo.html">
              <span class="icon">
                <i class="fa-solid fa-circle-plus fa-lg"></i>
              </span>
              <span class="title">Adicionar Novo...</span>
            </a>
          </li>
          <li>
            <a href="home.html">
              <span class="icon">
                <i class="fa-solid fa-house fa-lg"></i>
              </span>
              <span class="title">Home</span>
            </a>
          </li>
          <li>
            <a href="graficos.html">
              <span class="icon">
                <i class="fa-solid fa-chart-line fa-lg"></i>
              </span>
              <span class="title">Estatisticas</span>
            </a>
          </li>
          <li>
            <a href="tabela_funcionarios.html">
              <span class="icon">
                <i class="fa-solid fa-table-columns fa-lg"></i>
              </span>
              <span class="title">Tabelas</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="main active">
        <div class="topbar">
          <div class="toggle">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="search">
            <label>
              <input type="text" placeholder="Procure Aqui...">
              <i class="fa-solid fa-magnifying-glass"></i>
            </label>
          </div>
          <div class="user">
            <img src="../Imagens/user_img.png" alt="">
          </div>
        </div>
        <div class="progress">
          <div class="progress-project agendar"></div>
          <div class="progress-full"></div>
        </div>
        <div class="contents">  
          <!--Container que agrupa os elementos do formulário da página-->
          <div class="container mt-5">
            <div class="title">
                <h1 id="agendar-projeto">Agendar Projeto</h1>
                <p>Insira em qual mês o projeto começará a ser realizado.</p>
            </div>
            <div class="rows">
              <!--Linha que contém o input nome-->
              <div class="row1">
                <div class="offset-4 col-8">
                    <p>Data Inicial</p>
                    <input type="date" id="inicial">
                    <div class="ignore">
                        <input type="checkbox" name="ignorainicial" id="ignorainicial" onclick="disable()">
                        <p>Não tem</p>
                    </div>
                </div>    
              </div>
            <!--Fim da linha que contém o input nome-->
              <!--Linha que contém o input nome-->
              <div class="row3">
                <div class="offset-4 col-8">
                    <p>Data Final</p>
                    <input type="date" id="final">
                    <div class="ignore">
                        <input type="checkbox" name="ignorafinal" id="ignorafinal" onclick="disable()">
                        <p>Não tem</p>
                    </div>
                </div>    
              </div>
            <!--Fim da linha que contém o input nome-->
            </div>
            <div class="next">
                <a href="home.html">
                    Concluir
                </a>
                <a href="novo_projeto.html">
                    Etapa Anterior
                </a>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
