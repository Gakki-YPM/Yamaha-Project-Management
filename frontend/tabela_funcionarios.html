<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5df07a7fcc.js" crossorigin="anonymous"></script>
    <title>Tabela de funcionários</title>
</head>
<body>
    <!--Menu horizontal e vertical-->
    <div id="header">
        <div id="logo">
            <img 
                src="../Imagens/logo_yamaha.png" 
                alt="Logo Yamaha em Preto e Branco"
            >
        </div>
        <div id="usuario">
            <p>Bianca Sakihira</p>
            <img 
                src="../Imagens/user_img.png" 
                alt="Foto do Usuário"
            >
        </div>
    </div>
    <div id="linhavermelha"></div>
    <div id="juntano">
        <div id="navbar">
            <a href="home.html">
                <i class="fa-solid fa-house fa-lg"></i>
            </a>
            <a href="graficos.html">
                <i class="fa-solid fa-chart-line fa-lg"></i>
            </a>
            <a href="novo_projeto.html">
                <i class="fa-solid fa-file-circle-plus fa-lg"></i>
            </a>
            <a href="novo_funcionario.html">
                <i class="fa-solid fa-users fa-lg"></i>
            </a>
            <a href="#">
                <i class="fa-solid fa-gear fa-lg"></i>
            </a>
        </div>


        <!--Container que agrupa a tabela da página e seus elementos-->
        <div class="container mt-5">
          <!--Tabela da página-->
            <table class="table tabela-projetos">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Número de projetos</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Disponibilidade mensal</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Sergio Lucas</td>
                    <td>5</td>
                    <td>CEO</td>
                    <td>15</td>
                  </tr>
                  <tr>
                    <td>Pedro Silva</td>
                    <td>17</td>
                    <td>CTO</td>
                    <td>180</td>
                  </tr>
                  <tr>
                    <td>Thaina Lima</td>
                    <td>10</td>
                    <td>CMO</td>
                    <td>40</td>
                  </tr>
                  <tr>
                    <td>Luiz Ferreira</td>
                    <td>30</td>
                    <td>CIO</td>
                    <td>120</td>
                  </tr>
                  <tr>
                    <td>Frederico Schur</td>
                    <td>29</td>
                    <td>COO</td>
                    <td>55</td>
                  </tr>
                  <tr>
                    <td>Luiz Carlos</td>
                    <td>39</td>
                    <td>CFO</td>
                    <td>46</td>
                  </tr>
                  <tr>
                    <td>Beatriz Hirasaki</td>
                    <td>65</td>
                    <td>CPO</td>
                    <td>50</td>
                  </tr>
                </tbody>
              </table>
              <!-- Fim da tabela da página-->

              <!-- Linha que contém duas divs com as informações extras-->
              <div class="row mt-4 ms-1 me-1">
                <div class="col-5 mt-3 info-extras">
                  <h3 class="mt-5">Informações extras</h3>
                </div>
                <div class="offset-2 col-5 mt-3 info-extras">
                  <h3 class="mt-5">Informações extras</h3>
                </div>
              </div>
              <!-- Fim da linha que contém duas divs com as informações extras-->
        </div>
        <!-- Fim do container que agrupa a tabela da página e seus elementos-->
    </div>
    <!--Fim do menu horizontal e vertical-->
</body>
</html>
