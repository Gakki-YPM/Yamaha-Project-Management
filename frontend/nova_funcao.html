<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gruppo Gakki">
    <meta name="description" content="Home da ferramenta Yamaha Project Management">
    <meta name="tags" content="PMS, Yamaha, Projetos">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5df07a7fcc.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <script src="../scripts/index.js" defer></script>
    <script src="../scripts/graficos.js" defer></script>
    <title>Cadastrar Função | Yamaha Project Viewer</title>
</head>
<body>
  <div class="container">
    <div class="navbar active">
      <ul>
        <li>
          <a href="home.html">
            <span class="icon">
              <img src="../Imagens/yamahalogo.svg">
            </span>
            <span class="title">
              <img src="../Imagens/yamahaname.svg">
            </span>
          </a>
        </li>
        <li>
          <a href="novo.html">
            <span class="icon">
              <i class="fa-solid fa-circle-plus fa-lg"></i>
            </span>
            <span class="title">Adicionar Novo...</span>
          </a>
        </li>
        <li>
          <a href="home.html">
            <span class="icon">
              <i class="fa-solid fa-house fa-lg"></i>
            </span>
            <span class="title">Home</span>
          </a>
        </li>
        <li>
          <a href="graficos.html">
            <span class="icon">
              <i class="fa-solid fa-chart-line fa-lg"></i>
            </span>
            <span class="title">Estatisticas</span>
          </a>
        </li>
        <li>
          <a href="tabela_funcionarios.html">
            <span class="icon">
              <i class="fa-solid fa-table-columns fa-lg"></i>
            </span>
            <span class="title">Tabelas</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="main active">
      <div class="topbar">
        <div class="toggle">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="search">
          <label>
            <input type="text" placeholder="Procure Aqui...">
            <i class="fa-solid fa-magnifying-glass"></i>
          </label>
        </div>
        <div class="user">
          <img src="../Imagens/user_img.png" alt="">
        </div>
      </div>
        <div class="contents">
          <div class="container mt-5">
            <div class="title func">
              <h1 class="adicionar-func">Adicionar nova função</h1>
              <p>Insira aqui uma nova função para o funcionário (As informações aqui inseridas serão acessíveis na tela novo funcionário ou na edição de um funcionário atual).</p>
            </div>
            <div class="rows">
              <div class="row1">
                <div class="offset-3 col-3">
                    <label for="functitulo">Título</label>
                    <br>
                    <input type="text" name="functitulo" id="functitulo" placeholder="Ex. Gerente de Projetos, Analista de Processos, Analista de Infrastrutura, etc.">
                </div>
                <div class="col-8">
                    <label for="funcarea">Área</label>
                    <br>
                    <input type="text" name="funcarea" id="funcarea" placeholder="Ex. Governança, Sistemas, Infraestrutura, Segurança da Informação, etc.">
                </div>
                <div class="col-7">
                  <label for="governanca" id="labelTipo2">Governança</label>
                  <br>
                  <select name="governanca" id="tipo2">
                      <option value="selecione"  disabled selected hidden>Selecione</option>
                      <option value="opcao1">Manaus</option>
                      <option value="opcao2">São Paulo</option>
                      <option value="opcao3">Ambos</option>
                  </select>
                </div>
              </div>
          <div class="row5">
            <div class="offset-4 col-8 mt-4">
              <a href="#" class="butn" onclick="confirmation()">
                <p>Adicionar nova função</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
</body>
</html>
