<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Criar novo projeto</title>
    <script src="https://kit.fontawesome.com/5df07a7fcc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <!--Menu vertical e horizontal-->
    <div id="header">
        <div id="logo">
            <img 
                src="../Imagens/logo_yamaha.png" 
                alt="Logo Yamaha em Preto e Branco"
            >
        </div>
        <div id="usuario">
            <p>Bianca Sakihira</p>
            <img 
                src="../Imagens/user_img.png" 
                alt="Foto do Usuário"
            >
        </div>
    </div>
    <div id="linhavermelha"></div>
    <div class="contents">
        <div id="navbar">
            <a href="home.html">
                <i class="fa-solid fa-house fa-lg"></i>
            </a>
            <a href="graficos.html">
                <i class="fa-solid fa-chart-line fa-lg"></i>
            </a>
            <a href="novo_projeto.html">
                <i class="fa-solid fa-file-circle-plus fa-lg"></i>
            </a>
            <a href="novo_funcionario.html">
                <i class="fa-solid fa-users fa-lg"></i>
            </a>
            <a href="#">
                <i class="fa-solid fa-gear fa-lg"></i>
            </a>
        </div>

        <!--Container que agrupa os elementos do formulário da página-->
        <div class="container mt-5">
            <h1 id="adicionar-projeto">Adicionar novo projeto</h1>
            <p>Coloque as informações do projeto conforme o necessário.</p>
            <!--Linha que contém o input nome-->
            <div class="row">
                <div class="offset-4 col-8">
                    <label for="nome">Nome</label>
                    <br>
                    <input type="text" name="nome" id="nome">
                </div>    
            </div>
            <!--Fim da linha que contém o input nome-->

            <!--Linha que contém o input descrição-->
            <div class="row">
                <div class="offset-4 col-8 mt-3">
                    <label for="descricao">Descrição(opcional)</label>
                    <br>
                    <textarea name="descricao" id="descricao" cols="30" rows="5"></textarea>
                </div>
            </div>
            <!--Fim da linha que contém o input descrição-->

            <!--Linha que contém o input governança responsável-->
            <div class="row">
                <div class="offset-4 col-8 mt-3">
                    <label for="governanca">Governança responsável</label>
                    <br>
                    <input type="text" name="governanca" id="governanca">
                </div>
            </div>
            <!-- Fim da linha que contém o input governança responsável-->

            <!--Linha que contém o input principal responsável-->
            <div class="row">
                <div class="offset-4 col-8 mt-3">
                    <label for="responsavel">Principal responsável</label>
                    <br>
                    <input type="text" name="responsavel" id="responsavel">
                </div>
            </div>
            <!--Fim da Linha que contém o input principal responsável-->

            <!--Linha que contém o botão adicionar novo funcionário-->
            <div class="row">
                <div class="offset-4 col-8 mt-4">
                    <button class="adicionar-func">Adicionar novo projeto</button>
                </div>
            </div>
            <!--Linha que contém o botão adicionar novo funcionário-->

        </div>
        <!--Fim do container que agrupa os elementos do formulário da página-->
    </div>
    <!--Fim do menu vertical e horizontal-->
</body>
</html>
