<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel ="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/5df07a7fcc.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="header">
        <div id="logo">
            <img 
                src="../Imagens/logo_yamaha.png" 
                alt="Logo Yamaha em Preto e Branco"
            >
        </div>
        <div id="usuario">
            <p>Bianca Sakihira</p>
            <img 
                src="../Imagens/user_img.png" 
                alt="Foto do Usuário"
            >
        </div>
</div>
<div id="linhavermelha"></div>
<div class="contents">
    <div id="navbar">
        <a href="home.html">
            <i class="fa-solid fa-house fa-lg"></i>
        </a>
        <a href="graficos.html">
            <i class="fa-solid fa-chart-line fa-lg"></i>
        </a>
        <a href="novo_projeto.html">
            <i class="fa-solid fa-file-circle-plus fa-lg"></i>
        </a>
        <a href="novo_funcionario.html">
            <i class="fa-solid fa-users fa-lg"></i>
        </a>
        <a href="#">
            <i class="fa-solid fa-gear fa-lg"></i>
        </a>
    </div>
    <div id="novo-projeto">
        <div id="texto-guia">
            <h1>Adicionar novo projeto </h1>
            <h2>Coloque as informações do projeto conforme o necessário.</h2>
        </div>
        <div id="primeiras-opcoes">
            <div id="nome">
                <p> Nome </p>
                <input type ="text" name="Nome" size="10" id="nome">
            </div>
           <div id="desc">
                <p> Descrição (opcional) </p>
                <input type ="text" name="Descrição (opcional)" size="10" >
           </div> 
        </div>
        <div id="segundas-opcoes">
            <div id="governanto">
                <p> Governança responsável</p>
                <input type ="text" name="Governança responsável" size="10">
            </div>
            <div id="responsavel">
                <p> Principal responsável</p>
                <input type ="text" name="Principal responsável" size="10">
            </div>
        </div>
        <input type="submit" name="Adicionar novo projeto" value="Adicionar novo projeto" size="10" id="botao">    
    </div>
</div>
</body>
</html>
