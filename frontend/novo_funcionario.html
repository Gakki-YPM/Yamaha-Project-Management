<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5df07a7fcc.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Menu vertical e horizontal-->
    <div id="header">
        <div id="logo">
            <img 
                src="../Imagens/logo_yamaha.png" 
                alt="Logo Yamaha em Preto e Branco"
            >
        </div>
        <div id="usuario">
            <p>Bianca Sakihira</p>
            <img 
                src="../Imagens/user_img.png" 
                alt="Foto do Usuário"
            >
        </div>
    </div>
    <div id="linhavermelha"></div>
    <div class="contents">
        <div id="navbar">
            <a href="home.html">
                <i class="fa-solid fa-house fa-lg"></i>
            </a>
            <a href="graficos.html">
                <i class="fa-solid fa-chart-line fa-lg"></i>
            </a>
            <a href="novo_projeto.html">
                <i class="fa-solid fa-file-circle-plus fa-lg"></i>
            </a>
            <a href="novo_funcionario.html">
                <i class="fa-solid fa-users fa-lg"></i>
            </a>
            <a href="#">
                <i class="fa-solid fa-gear fa-lg"></i>
            </a>
        </div>
        <!--Container que agrupa os elementos do formulário da página-->
        <div class="container mt-5">
            <h1 id="adicionar-func">Adicionar novo funcionário</h1>
            <p>Coloque as informações conforme o necessário.</p>
            
            <!--Linha que contém os inputs de nome e sobrenome-->
            <div class="row">
                <div class="offset-3 col-3">
                    <label for="nome">Nome</label>
                    <br>
                    <input type="text" name="nome" id="nome">
                </div>
                <div class="col-6">
                    <label for="sobrenome">Sobrenome</label>
                    <br>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
            </div>
            <!--Fim da linha que contém os inputs de nome e sobrenome-->

            <!--Linha que contém os botões que verificam se é funcionário Yamaha ou não-->
            <div class="row mt-5">
                <div class="offset-3 col-9">
                    <label for="funcionario">Funcionário Yamaha?</label>
                    <div class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-success" for="btnradio1">Sim</label>
                    
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-danger" for="btnradio2">Não</label>
                    </div>
                </div>
            </div>
            <!--Fim da linha que contém os botões que verificam se é funcionário Yamaha ou não-->

            <!--Linha que contém os inputs de registro e governança-->
            <div class="row mt-5">
                <div class="offset-3 col-3">
                    <label for="registro" id="labelTipo1">Registro</label>
                    <br>
                    <input type="text" name="registro" id="tipo1">
                </div>
                <div class="col-6">
                    <label for="governanca" id="labelTipo2">Governança</label>
                    <br>
                    <select name="governanca" id="tipo2">
                        <option value="selecione">Selecione</option>
                        <option value="opcao1">Opção 1</option>
                        <option value="opcao2">Opção 2</option>
                        <option value="opcao3">Opção 3</option>
                    </select>
                </div>
            </div>
            <!--Fim da linha que contém os inputs de registro e governança-->

            <!--Linha que contém os inputs de jornada de trabalho e cargo-->
            <div class="row mt-5">
                <div class="offset-3 col-3">
                    <label for="jornada-trabalho">Jornada de trabalho</label>
                    <br>
                    <input type="number" name="jornada-trabalho" id="jornada-trabalho">
                </div>
                <div class="col-6">
                    <label for="cargo">Cargo</label>
                    <br>
                    <select name="cargo" id="cargo">
                        <option value="selecione">Selecione</option>
                        <option value="opcao1">Opção 1</option>
                        <option value="opcao2">Opção 2</option>
                        <option value="opcao3">Opção 3</option>
                    </select>
                </div>
            </div>
            <!--Fim da linha que contém os inputs de jornada de trabalho e cargo-->

            <!--Linha que contém o botão de cadastrar um novo funcionário-->
            <div class="row mt-5">
                <div class="offset-3 col-3">
                    <button class="adicionar-func">Adicionar novo funcionário</button>
                </div>
            </div>
            <!--Fim da linha que contém o botão de cadastrar um novo funcionário-->

        </div>
        <!--Fim do container que agrupa os elementos do formulário da página-->

    </div>
<!--Fim do menu vertical e horizontal-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../scripts/novo_funcionario.js"></script>
</body>
</html>
