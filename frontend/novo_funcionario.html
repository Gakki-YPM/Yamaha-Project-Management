<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gruppo Gakki">
    <meta name="description" content="Home da ferramenta Yamaha Project Management">
    <meta name="tags" content="PMS, Yamaha, Projetos">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5df07a7fcc.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <script src="../scripts/index.js" defer></script>
    <script src="../scripts/graficos.js" defer></script>
    <title>Cadastrar Funcionário</title>
</head>
<body>
  <div class="container">
    <div class="navbar active">
      <ul>
        <li>
          <a href="home.html">
            <span class="icon">
              <img src="../Imagens/yamahalogo.svg">
            </span>
            <span class="title">
              <img src="../Imagens/yamahaname.svg">
            </span>
          </a>
        </li>
        <li>
          <a href="novo.html">
            <span class="icon">
              <i class="fa-solid fa-circle-plus fa-lg"></i>
            </span>
            <span class="title">Adicionar Novo...</span>
          </a>
        </li>
        <li>
          <a href="home.html">
            <span class="icon">
              <i class="fa-solid fa-house fa-lg"></i>
            </span>
            <span class="title">Home</span>
          </a>
        </li>
        <li>
          <a href="graficos.html">
            <span class="icon">
              <i class="fa-solid fa-chart-line fa-lg"></i>
            </span>
            <span class="title">Estatisticas</span>
          </a>
        </li>
        <li>
          <a href="tabela_funcionarios.html">
            <span class="icon">
              <i class="fa-solid fa-table-columns fa-lg"></i>
            </span>
            <span class="title">Tabelas</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="main active">
      <div class="topbar">
        <div class="toggle">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="search">
          <label>
            <input type="text" placeholder="Procure Aqui...">
            <i class="fa-solid fa-magnifying-glass"></i>
          </label>
        </div>
        <div class="user">
          <img src="../Imagens/user_img.png" alt="">
        </div>
      </div>
        <div class="contents">
          <div class="container mt-5">
            <div class="title func">
              <h1 class="adicionar-func">Adicionar novo funcionário</h1>
              <p>Coloque as informações conforme o necessário.</p>
            </div>
            <div class="rows">
              <div class="row1">
                <div class="offset-3 col-3">
                    <label for="nome">Nome</label>
                    <br>
                    <input type="text" name="nome" id="nome" placeholder="Ex. Beatriz, Frederico, Luiz Augusto, Luiz Carlos, Pedro, Sergio, Thainá">
                </div>
                <div class="col-6">
                    <label for="sobrenome">Sobrenome</label>
                    <br>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Ex. Hirasaki, Schur, Ferreira, Silva, Lucas, Lima">
                </div>
              </div>
              <div class="row7">
            <div class="offset-3 col-9">
                <label for="funcionario">Funcionário Yamaha?</label>
                <div class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Sim</label>
                      
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Não</label>
                  </div>
            </div>
          </div>
          <div class="row1">
            <div class="offset-3 col-3">
                <label for="registro" id="labelTipo1">Registro</label>
                <br>
                <input type="text" name="registro" id="tipo1" placeholder="Ex. Y180522">
            </div>
          </div>
          <div class="row1">
            <label for="governanca" id="labelTipo2">Área</label>
            <br>
            <select name="governanca" id="tipo2">
                <option value="selecione">Selecione</option>
                <option value="opcao1">Manaus</option>
                <option value="opcao2">São Paulo</option>
                <option value="opcao3">Ambos</option>
            </select>
        </div>
          <div class="row1">
            <div class="offset-3 col-3">
                <label for="jornada-trabalho">Horas Disponíveis para Projetos</label>
                <br>
                <input type="number" name="jornada-trabalho" id="jornada-trabalho" placeholder="Ex. 88">
            </div>
          </div>
          <div class="row1">
              <label for="cargo">Cargo</label>
              <br>
              <select name="cargo" id="cargo">
                  <option value="selecione">Selecione</option>
                  <option value="opcao1">Analista de Sistemas</option>
                  <option value="opcao2">Desenvolvedor Python</option>
                  <option value="opcao3">Gerente de Projetos</option>
              </select>
          </div>
          <div class="row5">
            <div class="offset-4 col-8 mt-4">
              <a href="home.html" class="butn">
                <p>Adicionar novo funcionário</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
</body>
</html>
