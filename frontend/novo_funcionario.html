<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 adicionar-func">Adicionar novo funcionário</h1>
        <p>Coloque as informações conforme o necessário.</p>
        <div class="row">
            <div class="offset-3 col-3">
                <label for="nome">Nome</label>
                <br>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="col-6">
                <label for="sobrenome">Sobrenome</label>
                <br>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </div>
        <div class="row mt-5">
            <div class="offset-3 col-3">
                <label for="funcionario">Funcionário Yamaha?</label>
                <input type="checkbox" name="funcionario" id="func">
            </div>
        </div>
        <div class="row mt-5">
            <div class="offset-3 col-3">
                <label for="registro">Registro</label>
                <br>
                <input type="text" name="registro" id="registro">
            </div>
            <div class="col-6">
                <label for="governanca">Governança</label>
                <br>
                <select name="governanca" id="governanca">
                    <option value="selecione">Selecione</option>
                    <option value="opcao1">Opção 1</option>
                    <option value="opcao2">Opção 2</option>
                    <option value="opcao3">Opção 3</option>
                </select>
            </div>
        </div>
        <div class="row mt-5">
            <div class="offset-3 col-3">
                <label for="jornada-trabalho">Jornada trabalho mensal</label>
                <br>
                <input type="number" name="jornada-trabalho" id="jornada-trabalho">
            </div>
            <div class="col-6">
                <label for="cargo">Cargo</label>
                <br>
                <select name="cargo" id="cargo">
                    <option value="selecione">Selecione</option>
                    <option value="opcao1">Opção 1</option>
                    <option value="opcao2">Opção 2</option>
                    <option value="opcao3">Opção 3</option>
                </select>
            </div>
        </div>
        <div class="row mt-5">
            <div class="offset-3 col-3">
                <button id="adicionar-func">Adicionar novo funcionário</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../scripts/index.js"></script>
</body>
</html>
